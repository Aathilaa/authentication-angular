
<div class="login-container">
    
    
    <div class="login-form">
        <header class="login-header">
            <img src="/assets/logo.jpeg" alt="Logo" class="logo">
            <span class="site-name">INVUS</span>
        </header>
        <h2>Login</h2>
        <p>Login to access your account.</p>
      
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" >
            <div class="pas-fields" >
            <mat-form-field appearance="outline" class="pas-field">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" required >
            </mat-form-field>
            <mat-form-field appearance="outline" class="pas-field">
                <mat-label>Password</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Password" required class="input-field">
                <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                  <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>
            </div>
            <div class="forgot-password-link-container">
                <a  class="forgot-password-link" (click)="navigateToForgotPassword()">Forgot Password?</a>

            </div>
              
            <!-- <mat-form-field appearance="outline" class="pas-field">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" required  >
            </mat-form-field> -->
            </form>
            <button mat-raised-button color="primary" type="submit"  (click)="onLogin()" >Log In</button>
          
            <p >Don't have an account? <a (click)="navigateToSignUp()">SignUp</a></p>
            <p class="hr-lines">Or Log In with</p>
            <div class="social-buttons">
                <button mat-icon-button aria-label="Sign up with Facebook">
                    <mat-icon>facebook</mat-icon>
                </button>
                <!-- <button mat-icon-button aria-label="Sign up with Google" (click)="signUpWithGoogle()">
                    <mat-icon>google</mat-icon>
                </button> -->
                <button mat-icon-button aria-label="Sign up with Google" (click)="signInWithGoogle()">
                    <img src="assets/google.png" alt="Google" style="width: 20px; height: 20px;">
                </button>
                
                <button mat-icon-button aria-label="Sign up with Apple">
                    <mat-icon>apple</mat-icon>
                </button>
            </div>
        
    </div>
    <div class="login-image">
        <img src="/assets/login.jpeg" alt="Log In Image">
    </div>
</div>
